		var params = {
			itemNo : 0,
			targetId : '',
			folderNo : '',
		}

		skFn.dom.addEvent(window, 'load', init);

		function init(){
			skFn.console.off();
			skFn.console.setupConsole({consoleTop:572, consoleOpacity:0.5, consoleWidth:320, consoleHeight:300});

			skTv.zone.init();
			
		//========== 변수 세팅 ========== 
			var urlParams = {};
			urlParams = skFn.string.parse_UrlStr();

			//photoItemSeq	=	urlParams.itemSeq;	
			//targetTid		=	urlParams.targetId;

			if(urlParams.itemNo)	params.itemNo	=	urlParams.itemNo;
			if(urlParams.targetId)	params.targetId	=	urlParams.targetId;
			if(urlParams.folderNo)	params.folderNo =	urlParams.folderNo;
			if(urlParams.folderName)	params.folderName =	decodeURIComponent(urlParams.folderName);
			
		//========== 변수 세팅 ========== 

		
		//========== Helpbar Display==========
		var arrMenuInfo = new Array();
		
		arrMenuInfo.push({icon:'icon_help2',name:'슬라이드쇼', action:'zone.PhotoDesc.handleKeyDown(skTv.keymap.GREEN);'});
		arrMenuInfo.push({icon:'icon_help3',name:'댓글작성', action:'PhotoReplyController.show_ReplyWritepopup(\"\");'});
		arrMenuInfo.push({icon:'icon_help5',name:'이전', action:'zone.PhotoDesc.handleKeyDown(skTv.keymap.RETURN);'});
		arrMenuInfo.push({icon:'icon_help6',name:'나가기', action:'navigation.gotoExit();'}); 
		
		HelpComponent.show(arrMenuInfo);

		//========== Loading Display Dom 추가==========
			LoadingComponent.init();

		skTv.zone.focus('PhotoDesc');
		}
