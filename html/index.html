		/**
		 * setCookieIsPremium 
		 *
		 * @param{Void}	
		 *

		function setCookieIsPremium(){
			var urlParams = {};
			urlParams = skFn.string.parse_UrlStr();
			var iCookie = '';
            //파라메터에 따라 분기 설정

            //Premium Cookie 설정
			if(urlParams.isPremium){
				iCookie = 'isPremium=true';
				iCookie += '&url='+encodeURIComponent(document.referrer);
			}else{
				iCookie = 'isPremium=false';
			}
			skFn.cookie.set('i', iCookie);
			return urlParams;
		}
		/**
		 * goToDefault 
		 *
		 * @param{Object}	urlParams
		 * 
		 * @return{void}
		 */
		function goToDefault(){
			if(skFn.user.isLoggedIn() == true) {
				//alert("navigation.gotoPhotoList("+skFn.user.getUserTid()+")");
				navigation.gotoPhotoList(skFn.user.getUserTid());
			} else {
				//alert("navigation.gotoPeopleList()");
				navigation.gotoPeopleList();
			}
		}
		/**
		 * goToStartPage 
		 *
		 * @param{Object}	urlParams
		 * 
		 * @return{void}
		 */
		function goToStartPage(urlParams){
			if(urlParams.page){
				switch (urlParams.page){
					case 'photo_list':
						//tid 가 넘어온 경우
						if(urlParams.targetId){

							//alert("navigation.gotoPhotoList("+urlParams.targetId+")");
							navigation.gotoPhotoList(urlParams.targetId);
						}else{
							goToDefault();
						}
						break;
					default : 
						goToDefault();
						break;
				}
			}else{
				goToDefault();
			}
		}
