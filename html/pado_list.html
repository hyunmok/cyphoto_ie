	<script type='text/javascript'>

		skFn.dom.addEvent(window, 'load', init);
				
		index_temp = 20;
		
		function init(){
			skFn.console.off();
			skFn.console.setupConsole({consoleTop:292, consoleOpacity:0.5, consoleWidth:320, consoleHeight:300});

			skTv.zone.init();
			
			skTv.zone.show('PadoSort');			
			skTv.zone.show('PadoList');			
			
			//========== Gnb Display==========
			GnbComponent.setFunctionKey("skTv.keymap.RED", "PadoController.ShowFanList(0);");
			GnbComponent.setFunctionKey("skTv.keymap.GREEN", "PadoController.ShowOnedegPopup();");
			GnbComponent.setFunctionKey("skTv.keymap.RETURN", "navigation.gotoAppManage();");
			GnbComponent.setFunctionKey("skTv.keymap.RW", "PadoController.MoveLeft('M');"); 
			GnbComponent.setFunctionKey("skTv.keymap.FF", "PadoController.MoveRight('M');"); 
			GnbComponent.setReturnZone("PadoSort");
			GnbComponent.show(GnbComponent);
			
			//========== Helpbar Display==========
           
            var arrMenuInfo = new Array();
			
            arrMenuInfo.push({icon:"icon_help4",name:"팬보기", action:"PadoController.ShowFanList(0);"});
            arrMenuInfo.push({icon:"icon_help1",name:"일촌검색", action:"PadoController.ShowOnedegPopup();"});
            arrMenuInfo.push({icon:"icon_help5",name:"이전", action:"navigation.gotoAppManage();"});   
			arrMenuInfo.push({icon:'icon_help6',name:'나가기', action:'navigation.gotoExit();'}); 
			     
            HelpComponent.show(arrMenuInfo);			
			
            
			LoadingComponent.init();

			//skTv.zone.focus('PadoSort');
			
		}				
		
		
		
	</script>
