	<script type='text/javascript'>
		skFn.dom.addEvent(window, 'load', init);

		function init(){
			skFn.console.off();
			skFn.console.setupConsole({consoleTop:500, consoleOpacity:0.5, consoleHeight:200});
			
			//========== Gnb Display ==========
			GnbComponent.show(GnbComponent);

			//========== Helpbar Display ==========
			var arrMenuInfo = new Array();
			arrMenuInfo.push({icon:"icon_help5",name:"이전", action:"navigation.gotoAppManage();"});   
			arrMenuInfo.push({icon:'icon_help6',name:'나가기', action:'navigation.gotoExit();'}); 
			HelpComponent.show(arrMenuInfo);
				
			//========== Loading Display Dom 추가==========
			LoadingComponent.init();
			LoadingComponent.setLoadingImgTimer(0);
			//========== Zone 초기화 및 Show ==========
			skTv.zone.init();
			
			var urlParams = {};
			urlParams = skFn.string.parse_UrlStr();
			
            LoginController = new LoginControllerClass();
            LGImeComponent = new LGImeComponentClass();

            LoginController.init(urlParams.movef);

			//이메일 자동완성 추가 
			//2012-08-10 [18:26:09] @SoonyoungPark
			LGImeComponent.set_onAnyCharInsert(function(ch){
				var ele = LGImeComponent.getInputObj();
				if ($(ele).attr("type") !== 'password'){
					if (LoginController.isShowImeAc(ch) === true){
						if (skTv.zone.isShown("NateLogin") === true){
							var inputId = 'n_loginid';
						}else if (skTv.zone.isShown("CyworldLogin") === true){
							var inputId = 'c_loginid';
						}
						LGImeComponent.show(skTv.zone.getCurZone(),'english',inputId, function(){});	
						skTv.zone.show("Ac");
						skTv.zone.focus("Ac");
						
					}else{
						skTv.zone.hide("Ac");
					}

				}
			});
			LGImeComponent.set_onBackspace(function(){
				var ele = LGImeComponent.getInputObj();
				if ($(ele).attr("type") !== 'password'){
					// 뒤에서 지웠을 때 @ 검출 로직 추가 2012-09-06 오후 08:31 by jhm
					if(skTv.zone.isShown('Ac') == true){
						skTv.zone.hide("Ac");
						skTv.zone.focus("Ime");
					}else{
						if (LoginController.isShowImeAc() === true){
							if (skTv.zone.isShown("NateLogin") === true){
								var inputId = 'n_loginid';
							}else if (skTv.zone.isShown("CyworldLogin") === true){
								var inputId = 'c_loginid';
							}
							LGImeComponent.show(skTv.zone.getCurZone(),'english',inputId, function(){});	
							skTv.zone.show("Ac");
							skTv.zone.focus("Ac");
						}else{
							skTv.zone.hide("Ac");
						}					
					}
				}
			});
		}
	</script>
