	<script type="text/javascript"> 
		var params = {
			itemNo : 0,
			targetId : '',
			themeId : '0000',
		}
		skFn.dom.addEvent(window, 'load', init);

		function init(){

			skFn.console.off();
			skFn.console.setupConsole({consoleTop:292, consoleOpacity:0.5, consoleWidth:320, consoleHeight:300});
			skTv.zone.init();
			//========== 변수 세팅 ==========

			var urlParams = {};
			urlParams = skFn.string.parse_UrlStr();
			
			if(urlParams.itemNo)	params.itemNo	=	urlParams.itemNo;
			if(urlParams.themeId)	params.themeId	=	urlParams.themeId;
			if(urlParams.targetId)	params.targetId	=	urlParams.targetId;
			//========== Gnb Display==========

			var GnbComponent = new GnbComponentClass();

			GnbComponent.setFunctionKey("skTv.keymap.GREEN", "zone.StockList.handleKeyDown(skTv.keymap.GREEN);");
			GnbComponent.setFunctionKey("skTv.keymap.RETURN", "zone.StockList.handleKeyDown(skTv.keymap.RETURN);");
			GnbComponent.setFunctionKey("skTv.keymap.FF", "zone.StockList.handleKeyDown(skTv.keymap.FF);");
			GnbComponent.setFunctionKey("skTv.keymap.RW", "zone.StockList.handleKeyDown(skTv.keymap.RW);");

			GnbComponent.setReturnZone("StockCategory");
			
			GnbComponent.show(GnbComponent);
			//========== Gnb Display==========


		//========== Helpbar Display==========
			var arrMenuInfo = new Array();
			arrMenuInfo.push({icon:'icon_help2',name:'슬라이드쇼', action:'zone.StockList.handleKeyDown(skTv.keymap.GREEN);'});
			arrMenuInfo.push({icon:'icon_help5',name:'이전', action:'navigation.gotoAppManage();'});
			arrMenuInfo.push({icon:'icon_help6',name:'나가기', action:'navigation.gotoExit();'}); 
			HelpComponent.show(arrMenuInfo);

			//========== Loading Display Dom 추가==========
			LoadingComponent.init();

			//========== 변수 세팅 ==========
			
			skTv.zone.show('StockList');
			skTv.zone.show('StockCategory');			
			skTv.zone.focus('StockList');
			


		}

</script>
