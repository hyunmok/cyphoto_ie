	<script type='text/javascript'>
		var params = {
			itemNo : 0,
			targetId : '',
			folderNo : '',
		}
		skFn.dom.addEvent(window, 'load', init);

		function init(){
			skFn.console.off();
			skFn.console.setupConsole({consoleTop:292, consoleOpacity:0.5, consoleWidth:320, consoleHeight:300});
			//========== 변수 세팅 ==========

			var urlParams = {};
			urlParams = skFn.string.parse_UrlStr();
			
			if(urlParams.itemNo)	params.itemNo	=	urlParams.itemNo;
			if(urlParams.targetId)	params.targetId	=	urlParams.targetId;
			else	params.targetId = skFn.user.getUserTid();
			if(urlParams.folderNo)	params.folderNo =	urlParams.folderNo;
			if(urlParams.folderName)	params.folderName =	decodeURIComponent(urlParams.folderName);


			//========== 변수 세팅 ==========


			//========== Gnb Display ==========
			
			// 기능키 정의가 필요한 부분에만 추가
			GnbComponent.setFunctionKey("skTv.keymap.RED", "zone.PhotoList.handleKeyDown(skTv.keymap.RED);");
			GnbComponent.setFunctionKey("skTv.keymap.GREEN", "zone.PhotoList.handleKeyDown(skTv.keymap.GREEN);");
			GnbComponent.setFunctionKey("skTv.keymap.RETURN", "zone.PhotoList.handleKeyDown(skTv.keymap.RETURN);");
			GnbComponent.setFunctionKey("skTv.keymap.FF", "zone.PhotoList.handleKeyDown(skTv.keymap.FF);");
			GnbComponent.setFunctionKey("skTv.keymap.RW", "zone.PhotoList.handleKeyDown(skTv.keymap.RW);");
			GnbComponent.show(GnbComponent);




			//========== Helpbar Display ==========
			var arrMenuInfo = new Array();
			arrMenuInfo.push({icon:'icon_help4',name:'폴더선택', action:'zone.PhotoList.handleKeyDown(skTv.keymap.RED);'});
			arrMenuInfo.push({icon:'icon_help2',name:'슬라이드쇼', action:'zone.PhotoList.handleKeyDown(skTv.keymap.GREEN);'});
			arrMenuInfo.push({icon:'icon_help5',name:'이전', action:'PhotoListController.gotoPrev();'}); 
			arrMenuInfo.push({icon:'icon_help6',name:'나가기', action:'navigation.gotoExit();'}); 

			HelpComponent.show(arrMenuInfo);

			//========== Loading Display Dom 추가==========
			LoadingComponent.init();

			//========== Zone 초기화 및 Show ==========
			skTv.zone.init();
			skTv.zone.show('PhotoList');
			skTv.zone.focus('PhotoList');
			
			skFn.dom.addEvent(document.getElementById('li_close_folder'), 'mouseover', function(){
				document.getElementById('li_close_folder').className='focus';
			});
			skFn.dom.addEvent(document.getElementById('li_close_folder'), 'mouseout', function(){
				document.getElementById('li_close_folder').className='';
			});
		}
	</script>
