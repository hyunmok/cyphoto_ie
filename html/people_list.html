	<script type="text/javascript"> 

		skFn.dom.addEvent(window, 'load', init);
		
		function init(){
			
			skFn.console.off();
			skFn.console.setupConsole({consoleHeight: 300, consoleTop:127, consoleOpacity:0.8});
			
			skTv.zone.init();
			
			skTv.zone.show('PeopleList');
			skTv.zone.show('PeopleSearchList');
			
			//========== Gnb Display==========
			GnbComponent.setFunctionKey("skTv.keymap.BLUE", "PeopleController.ShowSearchPopup();");
			GnbComponent.setFunctionKey("skTv.keymap.RETURN", "navigation.gotoAppManage();"); 
			GnbComponent.setFunctionKey("skTv.keymap.RW", "PeopleController.MoveLeft('M');"); 
			GnbComponent.setFunctionKey("skTv.keymap.FF", "PeopleController.MoveRight('M');"); 
			GnbComponent.setReturnZone("PeopleList");			
			GnbComponent.show(GnbComponent);
		
			//========== Helpbar Display==========
           
            var arrMenuInfo = new Array();
			
            arrMenuInfo.push({icon:"icon_help1",name:"검색", action:"PeopleController.ShowSearchPopup();"});            
            arrMenuInfo.push({icon:"icon_help5",name:"이전", action:"navigation.gotoAppManage();"});
			arrMenuInfo.push({icon:'icon_help6',name:'나가기', action:'navigation.gotoExit();'}); 
			           
            HelpComponent.show(arrMenuInfo);			
			
            //========== Helpbar Display==========
			LoadingComponent.init(); 
			skTv.zone.focus('PeopleList');
			
		}
		
		
	
	</script>
